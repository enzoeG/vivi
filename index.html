<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
    <style>
        body {
            background-color: #933536;
            color: #ff7878;
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            display: flex; 
            flex-direction: column;
        }
        #countdown {
            font-size: 30px;
            font-weight: bold;
            text-shadow: 0 0 10px #e36a6a, 0 0 20px #e36a6a, 0 0 30px #e36a6a;
        }
        .electric {
            display: inline-block;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0% { text-shadow: 0 0 10px #e36a6a, 0 0 20px #cb6161, 0 0 30px #a24c4c; }
            50% { text-shadow: 0 0 5px #e36a6a, 0 0 15px #e36a6a#e36a6a, 0 0 25px #e36a6a; }
            100% { text-shadow: 0 0 10px #e36a6a, 0 0 20px #e36a6a, 0 0 30px #e36a6a; }
        }
        #box{
            background-color: #ff7878;
            height:50px;
            width: 50px;
            transform: rotate(45deg);
        }
        #b1{
            background-color: #ff7878;
            height:50px;
            width: 50px;
            position: absolute;
            border-radius: 100% 100% 0 0;
            bottom: 25px
        }
        #b2{
            background-color: #ff7878;
            height:50px;
            width: 50px;
            position: absolute;
            border-radius: 100% 0 0  100%;
            right: 25px;
            top: 0;
        }
        .space{
            height:30px;
        }
        #text{
            font-size: 20px;
            font-weight: bold;
            text-shadow: 3px 3px 10px #000;
        }
    </style>
</head>
<body>
    <div id="box">
        <div id="b1"></div>
        <div id="b2"></div>
        
    </div>
    <div class="space"></div>
    <div id="countdown"></div>
    <div class="space"></div>
    <div id="text"></div>

    <script>
        const messages = ["Je t'aime", "Tu me manques", "Trop hâte de te voir"];
        let messageIndex = 0;
        let charIndex = 0;
        const textElement = document.getElementById("text");

        function typeMessage() {
            if (charIndex < messages[messageIndex].length) {
                textElement.textContent += messages[messageIndex][charIndex];
                charIndex++;
                setTimeout(typeMessage, 100);
            } else {
                setTimeout(eraseMessage, 1500);
            }
        }

        function eraseMessage() {
            if (charIndex > 0) {
                textElement.textContent = messages[messageIndex].slice(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseMessage, 50);
            } else {
                messageIndex = (messageIndex + 1) % messages.length;
                setTimeout(typeMessage, 500);
            }
        }

        typeMessage();
    </script>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-02-07T22:50:00"); // Modifier la date ici
            const now = new Date();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerHTML = "manger";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `<span class="electric">${days}</span>j : 
                <span class="electric">${hours}</span>h : 
                <span class="electric">${minutes}</span>m : 
                <span class="electric">${seconds}</span>s`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
